<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Compressor</title>
    <link
        rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    >
   
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Photo Compressor</h1>
            <p>Compress your photos instantly with style</p>
        </div>
        <div class="card-body">
            <form method="POST" action="/compress" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="image" class="form-label">Upload Image</label>
                    <input type="file" name="image" id="image" class="form-control" required>
                </div>
                <div class="mb-4">
                    <label for="compression_ratio" class="form-label">Compression Ratio (0.1 to 1.0)</label>
                    <input
                        type="number"
                        step="0.1"
                        min="0.1"
                        max="1.0"
                        name="compression_ratio"
                        id="compression_ratio"
                        class="form-control"
                        placeholder="e.g., 0.8 for 80%"
                        required
                    >
                </div>
                <button type="submit" class="btn w-100">Compress & Download</button>
                <label style="color: red">You can not compress an already compressed image</label>
            </form>
        </div>
        <footer>
            &copy; Photo Compressor | Made by YassinB
        </footer>
    </div>
</body>
</html>
